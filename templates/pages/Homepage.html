<html lang="en">
  <head>
    <title>Monitoring</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/HomepageStyle.css') }}">
  </head>
  <body>
    <div class="main">
      <h1>Login</h1>
      <p>Please sign in to the root user in order to view the dashboard</p>
      <div class="login-card">
        <form action="/dashboard", method="POST">
          <input type="text" id="username" name="username" placeholder="Username"><br><br>
          <input type="password" id="password" name="password" placeholder="Password"><br><br>
          <input id="button" type="submit" value="Submit">
        </form>
        {% if error %}
          <p class="error-text">Invalid Credentials</p>
        {% else %}
          
        {% endif %}

      </div>
      <p style="font-size: 14px; padding-top: 30px;">Don't have a user? <a href="/register" class="register-link">register here</a></p>

    </div>
  </body>
</html>
